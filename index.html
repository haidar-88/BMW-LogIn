<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>BMW | Sign In</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="https://www.bmw.com">Home</a></li>
            <li><a href="https://www.bmw.com">Cart</a></li>
            <li><a href="https://www.bmw.com">Balance</a></li>
            <li id="last"><a href="https://www.bmw.com">Sign Up</a></li>
        </ul>
    </div>
    
    <hr>
    <div id="box">
        <img id="topimg" src="icon2.png">    
        <div class="email">
            <input id="email" type="email" placeholder="Email" required> 
        </div>
        <div class="pass">
            <input type="password" placeholder="Password" required> 
        </div>
        <div id="ck">
            <input type="checkbox"> Remember Me
        </div>
        <button id="submit" onclick="redirectToWebsite()">Submit</button>
    </div>

    <b><p id="create">Don't have an Account? <a href="https://www.bmw.com">Create an Account</a></p></b>
    
    <script src="index.js"></script>
</body>
</html>
